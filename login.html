<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Foodpanda Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .full-height {
      height: 100vh;
    }

    .left-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .right-panel {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-panda {
      background-color: #e21b70;
      color: white;
      border: none;
    }

    .btn-panda:hover {
      background-color: #c2185b;
    }

    a {
      color: #e21b70;
    }

    .logo-img {
      max-width: 600px;
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .left-panel, .right-panel {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid full-height">
    <div class="row h-100">

      <!-- Left panel with form -->
      <div class="col-md-6 left-panel">
        <div class="form-card">
          <h3 class="text-center mb-4">Login</h3>
          <div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" id="lEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="lPassword" class="form-control" required>
            </div>
            <button type="submit" id="lBtn" class="btn btn-panda w-100">Login</button>
          </div>

          <div class="text-center mt-3">
            Don't have an account? <a href="index.html">Sign Up</a>
          </div>
        </div>
      </div>

      <!-- Right panel with logo -->
      <div class="col-md-6 right-panel">
        <img src="img/panda-logo.webp" alt="Foodpanda Logo" class="logo-img">
      </div>

    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
